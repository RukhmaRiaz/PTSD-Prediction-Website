{% extends 'base.html' %}

{%block title%}Receptionist{% endblock title%}

{% block body %}
<div class="container mb-3 ">
  <h1 class="my-4 text-center"> Create Receptionist Profile</h1>
            <form method="post" action="/receptionist">
              {% csrf_token %}              
              <div class="mb-4">
                <label for="uname" class="form-label">Name</label>
                <input type="uname" class="form-control" id="uname" name="uname" placeholder="Enter Your Name">
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
              </div>
              <div class="mb-4">
                <label for="cnic" class="form-label">Cnic</label>
                <input type="cnic" class="form-control" id="cnic" name="cnic" placeholder="Enter Your CNIC">
              </div>
              <div class="mb-4">
                <label for="phone" class="form-label">Phone#</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone#">
              </div>
              <div class="mb-4">
                <label for="age" class="form-label">Age</label>
                <input type="age" class="form-control" id="age" name="age" placeholder="Enter Your Age">
              </div>
              <div class="mb-4">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="dob" class="form-control" id="dob" name="dob" placeholder="YYYY-MM-DD">
              </div>
              
              <div class="d-md-flex justify-content-md-center">
                <button class="btn btn-primary" type="submit" style="height:50px;width:200px">Submit</button>
              </div>
            </form>
          </div>
{% endblock %}
